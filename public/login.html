<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'wonder-purple': '#8B5CF6',
            'wonder-pink': '#EC4899',
            'wonder-blue': '#3B82F6',
            'wonder-yellow': '#FBBF24',
            'wonder-green': '#10B981',
            'wonder-orange': '#F97316'
          }
        }
      }
    }
  </script>
  <title>Login - WonderKids</title>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
  
  <!-- Decorative Elements -->
  <div class="absolute top-10 left-10 text-6xl text-wonder-pink animate-bounce">
    <i class="fas fa-heart"></i>
  </div>
  <div class="absolute top-20 right-20 text-6xl text-wonder-yellow animate-pulse">
    <i class="fas fa-star"></i>
  </div>
  <div class="absolute bottom-10 left-20 text-6xl text-wonder-blue animate-bounce delay-100">
    <i class="fas fa-rocket"></i>
  </div>
  <div class="absolute bottom-20 right-10 text-6xl text-wonder-purple animate-pulse delay-200">
    <i class="fas fa-crown"></i>
  </div>

  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md relative z-10 border-4 border-wonder-purple">
    <!-- Logo/Header -->
    <div class="text-center mb-6">
      <a href="index.html" class="text-4xl font-bold bg-gradient-to-r from-wonder-purple to-wonder-pink bg-clip-text text-transparent flex items-center justify-center gap-2">
        <i class="fas fa-graduation-cap"></i> WonderKids
      </a>
      <h2 class="text-3xl font-bold mt-4 text-gray-800 flex items-center justify-center gap-2">
        Welcome Back! <i class="fas fa-smile-beam text-wonder-yellow"></i>
      </h2>
      <p class="text-gray-600 mt-2">Let's continue learning!</p>
    </div>

    <form action="../api/auth/login.php" method="POST">
      <div class="mb-6">
        <label for="username" class="block text-lg font-bold text-wonder-purple mb-2 flex items-center gap-2">
          <i class="fas fa-user"></i> Username
        </label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-wonder-blue">
            <i class="fas fa-user-circle text-xl"></i>
          </span>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            class="w-full pl-12 pr-4 py-3 border-3 border-wonder-blue rounded-xl focus:outline-none focus:ring-4 focus:ring-wonder-purple focus:border-wonder-purple transition duration-300 text-lg" 
            placeholder="Enter your username"
          />
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-lg font-bold text-wonder-pink mb-2 flex items-center gap-2">
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-wonder-pink">
            <i class="fas fa-key text-xl"></i>
          </span>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="w-full pl-12 pr-4 py-3 border-3 border-wonder-blue rounded-xl focus:outline-none focus:ring-4 focus:ring-wonder-pink focus:border-wonder-pink transition duration-300 text-lg" 
            placeholder="Enter your password"
          />
        </div>
      </div>

      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-wonder-purple to-wonder-pink text-white font-bold text-xl p-4 rounded-xl hover:shadow-2xl transform hover:scale-105 transition duration-300 flex items-center justify-center gap-2"
      >
        Let's Go! <i class="fas fa-rocket"></i>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        New to WonderKids? 
        <a href="register.html" class="text-wonder-purple font-bold hover:text-wonder-pink transition flex items-center justify-center gap-1">
          Join the Fun! <i class="fas fa-arrow-right"></i>
        </a>
      </p>
    </div>

    <!-- Decorative Bottom -->
    <div class="flex justify-center mt-6 gap-4 text-3xl">
      <span class="animate-bounce text-wonder-purple"><i class="fas fa-gamepad"></i></span>
      <span class="animate-pulse text-wonder-blue"><i class="fas fa-book"></i></span>
      <span class="animate-bounce delay-100 text-wonder-pink"><i class="fas fa-brain"></i></span>
      <span class="animate-pulse delay-200 text-wonder-yellow"><i class="fas fa-star"></i></span>
    </div>
  </div>

</body>
</html>
